<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><span class="title">{{title}}</span></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <p><span class="title">Candidate Name:&nbsp;&nbsp;</span>    
            <span class="subtitle">{{candidatedata.candidate}}</span></p>
      </div>
      <div>
        <p><span class="title">Candidate Email:&nbsp;&nbsp;</span>    
            <span class="subtitle">{{candidatedata.email}}</span></p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/dashboard/manage-candidates']" color="primary">cancel</button>
      <button mat-raised-button (click)="addContestant()" color="warn">contest this election</button>
    </mat-card-actions>
  </mat-card>
