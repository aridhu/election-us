<mat-card>
    <button mat-raised-button color="warn" (click)="setupMockElection()">Setup a mock election</button>
</mat-card>
  
<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="createddate">
    <th mat-header-cell *matHeaderCellDef> Created Date </th>
    <td mat-cell *matCellDef="let element">
      <div><span class=title>{{element.createddate.seconds*1000 | date: 'yyyy-MMM-dd'}}</span></div>  </td>
  </ng-container>


  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> 
      <div><span class=title>{{element.state}}</span></div>
    </td>
  </ng-container>


  <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> 
        <div><span class=title>{{element.title}}</span></div>
      </td>
    </ng-container>
  
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element">
        <div><span class=title>{{element.author}}</span></div>  </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.state=='new'">
          <button mat-raised-button color="warn" (click)="openPoll(element)">open poll</button>
        </div>
        <div *ngIf="element.state=='openpoll'">
          <button mat-raised-button color="warn" (click)="closePoll(element)">close poll</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
